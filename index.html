<!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
    <div id="player"></div>

    <script>
      // 2. This code loads the IFrame Player API code asynchronously.
      var tag = document.createElement('script');

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      // 3. This function creates an <iframe> (and YouTube player)
      //    after the API code downloads.
      var player;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          height: '640',
          width: '348',
          videoId: 'quVUFnC5YNg',
          playerVars : {
          	autoplay:0,
          	autohide:2,
          	border:0,
          	//wmode:opaque,
          	enablejsapi:1,
          	rel:0,
          	controls:1,
          	showinfo:0,
          	loop:1
            //enablejsapi:1
            //origin:encodeURI('https://shopg.github.io')
          },
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
          }
        });
      }

      // 4. The API will call this function when the video player is ready.
      function onPlayerReady(event) {

        //event.target.playVideo();
      }

      // 5. The API calls this function when the player's state changes.
      //    The function indicates that when playing a video (state=1),
      //    the player should play for six seconds and then stop.
      var done = false;
      function onPlayerStateChange(event) {
      	var ifDom = player.getIframe();
      	//alert(event.data)
        if (event.data == YT.PlayerState.PLAYING && !done) {
          //setTimeout(stopVideo, 6000);
          //done = true;
          //player.getIframe().height=100%;
          //player.getIframe().width=100%;

          //alert(player.getIframe().height);
          
          openFullscreen(ifDom);
          //player.setFullscreen(true);
          event.target.playVideo();

          
          //alert(player.getIframe().height);
        }
        if (event.data == YT.PlayerState.ENDED && !done) {
        	
          //setTimeout(stopVideo, 6000);
          //done = true;
          //player.getIframe().height=100%;
          //player.getIframe().width=100%;

          //alert(player.getIframe().height);
          //player.setFullscreen(true);
          closeFullscreen(ifDom);
          //alert(event.data + ' and the value should be ' + YT.PlayerState.ENDED);
        }
      }
      function stopVideo() {
        player.stopVideo();
      }

    function openFullscreen(elem) {
		  var requestFullScreen = elem.requestFullScreen || elem.mozRequestFullScreen || elem.webkitRequestFullScreen;
      //alert("Mozilla inter fullscreen! " + requestFullScreen);
      if (requestFullScreen) {
        requestFullScreen.bind(elem)();
      }
	  }

	function closeFullscreen(elem) {
        if (document.exitFullscreen) {
            document.exitFullscreen();
        } else if (document.webkitExitFullscreen) {
            document.webkitExitFullscreen();
        } else if (document.mozCancelFullScreen) {
            document.mozCancelFullScreen();
        } else if (elem.msExitFullscreen) {
            document.msExitFullscreen();
        }
    
	}
    </script>
